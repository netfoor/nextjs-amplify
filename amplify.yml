version: 1
frontend:
  phases:
    preBuild:
      commands:
        - curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.7/install.sh | bash
        - source ~/.nvm/nvm.sh
        - nvm install -lts
        - nvm use --lts
        - nvm alias default lts
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - build/**/*
      - $HOME/.nvm/**/*